[tox]
envlist=flake8,py38,py39,py310,py311,py312,pypy3,docs
skip_missing_interpreters=True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    pypy-3: pypy3

[testenv]
commands=
    pip install -e .
    pytest -p no:logging --cov=turbo_flask --cov-branch --cov-report=term-missing --cov-report=xml
deps=
    pytest
    pytest-cov

[testenv:pypy3]
deps=
    pytest
    pytest-cov
commands=
    pytest -p no:logging

[testenv:flake8]
deps=
    flake8
commands=
    flake8 --exclude=".*" src/turbo_flask tests

[testenv:docs]
changedir=docs
deps=
    sphinx
allowlist_externals=
    make
commands=
    make html
